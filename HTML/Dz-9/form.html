<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="center">Форма с личными данными</h1>
  <form action="form.html" method="post">
    Имя:<br>
    <input type="text" name="first_name"><br><br>
    Фамилия:<br>
    <input type="text" name="last_name"><br><br>
    Дата рождения:
    <input type="date" name="" id=""><br><br>
    Страна происхождения:
    <select name="" id="">
      <option value="">Украина</option>
      <option value="">Россия</option>
      <option value="">Белорусия</option>
    </select><br><br>
    Интересы:<br>
    <input type="checkbox" name="" id="">HTML<br>
    <input type="checkbox" name="" id="">CSS<br>
    <input type="checkbox" name="" id="">RUBY<br>
    <input type="checkbox" name="" id="">PHP<br>
    <input type="checkbox" name="" id="">Javascript<br><br>
    E-mail:
    <input type="email" name="email" id=""><br><br>
    Password:
    <input type="password" name="password" id=""><br><br>
    Как часто хотите получать письма на электронную почту?<br>
    <input type="radio" name="answer" id="" value="1">Еженеднльно<br>
    <input type="radio" name="answer" id="" value="2">Ежемесячно<br>
    <input type="radio" name="answer" id="" value="3">Никогда<br><br><br>
    Ваше мнение о Codifun:<br><br>
    <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
    <button type="submit">Отправить</button>

  </form>
</body>
</html>
